<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="./styles.css" />
	<script defer src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
	<script defer src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
	<script defer src="https://unpkg.com/three@0.160.0/examples/js/environments/RoomEnvironment.js"></script>
	<script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
	<script defer src="https://unpkg.com/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>
<body>
	<header class="site-header glass-header">
		<nav class="nav">
			<a class="brand" href="index.html">
				<span class="logo">◆</span>
				<span>Renan Pratas</span>
			</a>
			<a class="btn-secondary" href="index.html">← Voltar</a>
		</nav>
	</header>

	<div class="product-page">
		<section class="viewer" id="viewer">
			<div class="viewer-inner">
				<canvas id="scene"></canvas>
				<div class="hint">Passe o mouse para girar • Clique para dar zoom</div>
				<div class="viewer-overlay">
					<div class="floating-particles"></div>
				</div>
			</div>
		</section>

		<section class="details">
			<div class="details-inner">
				<h1 id="product-title">Joia de Prata Premium</h1>
				<p id="product-description">Descubra a beleza única desta peça artesanal. Cada detalhe foi cuidadosamente trabalhado para criar uma joia que combina tradição e modernidade.</p>
				<div class="price-cta">
					<div class="price" id="product-price">R$ 890,00</div>
					<button class="btn-primary lg glow-btn" id="buy-now">Comprar agora</button>
				</div>
			</div>
		</section>
	</div>

	<div id="toast" class="toast" role="status" aria-live="polite"></div>

	<script defer src="./js/products.js"></script>
	<script defer src="./js/cart.js"></script>
	<script defer src="./js/product.js"></script>

</html>
